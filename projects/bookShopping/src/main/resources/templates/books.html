<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Kitablar</title>
<style>
table,th,td{
border:3px solid black;
}
table{border-collapse: collapse;width:100%;}
th{padding:5px;background-color:lightgray;}
td{padding:5px;background-color:gray;color:orange}
td:hover{background-color:tomato;color:white;cursor:pointer}
#new-book-button{display:block;padding: 5px 10px;width:150px;background-color:slateblue;color:white;text-align:center;border-radius:10px; text-decoration:none;}
#new-book-button:hover{background-color:yellow;color:black;cursor:pointer;}
</style>
</head>
<body>
<a th:href="@{/books/new}" id="new-book-button">Yeni Kitab</a>
<table>
<thead><tr><th>ID</th><th>AD</th></tr></thead>
<tbody>
<tr th:each="book: ${books}">
<td th:text="${book.id}" ></td>
<td th:text="${book.name}"></td>

</tr>
</tbody>
</table>

</body>
</html>
